<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Une simple page d'Accueil animée grâce à GSAP"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Accueil</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./ressources/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./ressources/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./ressources/favicon-16x16.png"
    />
    <link rel="manifest" href="./ressources/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./ressources/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="lignes">
      <div class="l1"></div>
      <div class="l2"></div>
    </div>

    <div class="container-first">
      <h1><span>Follow </span><span>Your </span><span>Dreams </span></h1>
      <div class="container-btns">
        <button class="btn-first b1">Discover</button>
        <button class="btn-first b2">Contact</button>
      </div>
    </div>

    <img src="ressources/canadian-maple-leaf-brands.svg" class="logo" />

    <ul class="medias">
      <li class="bulle"><img src="ressources/fb.svg" class="logo-medias" /></li>
      <li class="bulle">
        <img src="ressources/insta.svg" class="logo-medias" />
      </li>
      <li class="bulle"><img src="ressources/yt.svg" class="logo-medias" /></li>
      <li class="bulle">
        <img src="ressources/twitter.svg" class="logo-medias" />
      </li>
    </ul>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
